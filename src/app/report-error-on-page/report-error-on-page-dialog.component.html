<div cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
  <mat-card-header>
    <mat-card-title>Report an error on this page</mat-card-title>
  </mat-card-header>
  <form [formGroup]="reportForm">
    <mat-card-content>
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
        <mat-error
          *ngIf="reportForm.controls.email.hasError('email') && !reportForm.controls.email.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="reportForm.controls.email.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" required style="width: 100%; height: 100%">
        <mat-label>What's wrong?</mat-label>
        <textarea matInput formControlName="message" placeholder="Your message here" cols="20" rows="10"
                  style="width: 500px; height: 100%; resize: both"></textarea>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-button mat-dialog-close>Close</button>
      <button mat-button (click)="sendTheReport()">Send</button>
    </mat-card-actions>
  </form>
</div>

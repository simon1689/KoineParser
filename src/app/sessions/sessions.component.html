<div *ngIf="sessions.length !== 0">
  <br/>
  <mat-divider></mat-divider>
  <br/>
  <h3>Sessions</h3>
  <div>
    <mat-form-field style="width: 300px;">
      <mat-label>Session</mat-label>
      <mat-select [formControl]="sessionSelectionBox" (selectionChange)="sessionSelected()">
        <mat-option *ngFor="let session of sessions" [value]="session.key">{{session.key}}</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button [disabled]="sessionSelectionBox.value === ''" color="warn" (click)="deleteSession()">
      Delete
    </button>
    <button mat-raised-button [disabled]="sessionSelectionBox.value === ''" (click)="resumeSession()">Resume</button>
  </div>
  <mat-card *ngIf="selectedSession !== undefined">
    {{selectedSession.words.length}} words in total of
    which {{selectedSession.wrongAnswers.length + selectedSession.goodAnswers.length}} have been answered.
  </mat-card>
</div>
